<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>
            共{{quesnum}}题
        </title>
        <meta content="text/html; charset=utf8" http-equiv="Content-Type">
        <link href="static/googleg_lodp.ico" rel="shortcut icon">
    </head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-switch.css" rel="stylesheet">
    <script src="static/js/jquery.min.js">
    </script>
    <script src="static/js/bootstrap-switch.js">
    </script>

    <body>
        <h3 class="text-muted">
            判断题
        </h3>
        </div>
        <hr/>
        {% for category, message in get_flashed_messages(with_categories=true)
        %} {% if category in 'right' %}
        <div class="alert alert-success  question-correct">
            {% else %}
            <div class="alert alert-danger question-incorrect">
                {% endif %} {{ message }}
            </div>
            {% endfor %}
            <TABLE>
                <TD class="kong10px">
                    <form class="form" action="." method="post">
                        <div class="form-group">
                            <span class="col-lg-2">
                                第{{ question_number }}题：{{ question }}
                            </span>
                            <br>
                            <br>
                            <br>
                            <input type="checkbox" name="my-checkbox" checked>
                            <br>
                            <br>
                            <br>
                            {{xuanzetixuanxiang}}
                            <input type="botton" name="answer" onclick="yeap()" class="btn btn-primary"
                            value="确定">
                        </div>
                    </form>
                </TD>
            </TABLE>
            <script>
                $.fn.bootstrapSwitch.defaults.onText = '是';
                $.fn.bootstrapSwitch.defaults.offText = '否';
                $("[name='my-checkbox']").bootstrapSwitch();

                function yeap() {

                    $.ajax({
                        type: 'post',
                        url: '/',
                        data: JSON.stringify($('input[name="my-checkbox"]')[0].checked),
                        dataType: "html",
                        beforeSend: function() {;
                        },
                        success: function(result) {
                            //location.reload([bForceGet=true]) ;
                            document.write(result);
                            document.close();
                        }
                    });
                };
            </script>
    </body>

</html>
