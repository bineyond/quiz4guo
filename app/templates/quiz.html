<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
    <head>
        <title>
            共{{quesnum}}题
        </title>
        <link href="static/googleg_lodp.ico" rel="shortcut icon">
        <link href="static/bootstrap.css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h3 class="text-muted">
                    扬州大学 填空题
                </h3>
            </div>
            <hr/>
            {% for category, message in get_flashed_messages(with_categories=true)
            %} {% if category in 'right' %}
            <div class="alert alert-success  question-correct">
                {% else %}
                <div class="alert alert-danger question-incorrect">
                    {% endif %} {{ message }}
                </div>
                {% endfor %}
                <form class="form" action="." method="post">
                    <div class="form-group">
                        <span class="col-lg-2">
                            第{{ question_number }}题：{{ question }}
                        </span>
                        <br>
                        <br>
                        <div class="col-lg-2">
                            {{xuanzetixuanxiang}}
                            <input type="text" name="answer" placeholder="Answer" class="form-control">
                        </div>
                        <br>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Submit">
                </form>
                </div>
    </body>

</html>
